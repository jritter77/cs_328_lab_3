<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lab 3</title>
    <meta name="description" content="CS 328 Lab 3">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <table>
        <tr>
            <td>
                <img src="https://www.gardeningknowhow.com/wp-content/uploads/2020/12/lonely-japanese-cherry.jpg">
            </td>
            <td rowspan="2">

                <form method="POST" action="">

                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>

                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" required>

                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" required>

                    <label for="phone">Phone</label>
                    <input type="phone" id="phone" name="phone" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="occupation">Occupation</label>
                    <input type="text" id="occupation" name="occupation">

                    <p>Age:</p>
                    <div id="radio_btns">

                        <p>
                            <input type="radio" id="below25" name="age" value="below25">
                            <label for="below25">Below 25</label>
                        </p>

                        <p>
                            <input type="radio" id="between25_49" name="age" value="between25_49" checked>
                            <label for="between25_49">25 - 49</label>
                        </p>

                        <p>
                            <input type="radio" id="over49" name="age" value="over49">
                            <label for="over49"> Over 50</label>
                        </p>


                    </div>


                    <p>Hobbies:</p>
                    <div id="checkboxes">

                        <p>
                            <input type="checkbox" id="sports" name="sports" value="sports">
                            <label for="sports">Sports</label>
                        </p>


                        <p>
                            <input type="checkbox" id="video_games" name="video_games" value="video_games">
                            <label for="video_games">Video Games</label>
                        </p>


                        <p>
                            <input type="checkbox" id="cooking" name="cooking" value="cooking">
                            <label for="cooking">Cooking</label>

                        </p>

                        <p>
                            <input type="checkbox" id="music" name="music" value="music">
                            <label for="music">Music</label>
                        </p>


                        <p>
                            <input type="checkbox" id="art" name="art" value="art">
                            <label for="art">Art</label>
                        </p>

                        <p>
                            <input type="checkbox" class="myCheckbox" id="other" name="other" value="other">
                            <label for="other">Other</label>
                        </p>


                    </div>

                    <input type="submit" value="Submit">

                </form>

            </td>
            <td>
                <p>Save our Trees and Build healthy Communities</p>
            </td>
        </tr>
        <tr>
            <td>
                <p>Trees are our life.</p>
            </td>
            <td>
                <p>Email:</p>
                <a href="mailto:saveourtrees@humboldt.gov">saveourtrees@humboldt.gov</a>
            </td>
        </tr>
    </table>

</body>

</html>
